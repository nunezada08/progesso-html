<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/index.css">
    <title>Aulas html</title>
</head>
<body>
    <h1>Demonstração de Flexbox <img id="imagemGato" src="https://media.tenor.com/_WZy7E7hoTcAAAAM/cat-smile.gif" alt="Gato sorridente" width="150px"></h1>
    <section>

        <h2>Justfy-content: flex-start</h2>
        <div class = "flex-container">
            <div class = "flex-item">1</div>
            <div class = "flex-item">2</div>
            <div class = "flex-item">3</div>
        </div>
    </section>
    <section>

        <h2>Justfy-content: center</h2>
        <div class = "flex-container justify-center">
            <div class = "flex-item">1</div>
            <div class = "flex-item">2</div>
            <div class = "flex-item">3</div>
        </div>
    </section>
     <section>
        <h2>Justfy-content: flex-end</h2>
        <div class = "flex-container flex-end">
            <div class = "flex-item">1</div>
            <div class = "flex-item">2</div>
            <div class = "flex-item">3</div>
        </div>
    </section>
     <section>
        <h2>Justfy-direction: column</h2>
        <div class = "flex-container flex-column">
            <div class = "flex-item">1</div>
            <div class = "flex-item">2</div>
            <div class = "flex-item">3</div>
        </div>
    </section>
     <section>
        <h2>Justfy-content: space-between</h2>
        <div class = "flex-container justify-between">
            <div class = "flex-item">1</div>
            <div class = "flex-item">2</div>
            <div class = "flex-item">3</div>
        </div>
    </section>
</body>
</html>
